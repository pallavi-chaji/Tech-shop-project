<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Panel</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-end; /* Align to right */
      align-items:top;       /* Align to vertical top */
    }

    .container {
      max-width: 300px;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .subtext {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-btn {
      display: inline-block;
      padding: 10px 20px;
      color: white;
      border: 1px solid #fff;
      background: transparent;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .please-login {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hello!</h1>
    <div class="subtext">Access account and manage orders</div>
    <a href="signup.html" class="login-btn">Login / Signup</a>
    <div class="please-login">Please Login</div>
  </div>

</body>
</html>
