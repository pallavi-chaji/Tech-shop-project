<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page - JBL Headphones</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      padding: 40px;
    }

    .sidebar {
      width: 15%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .sidebar img {
      width: 60px;
      height: 60px;
      border: 2px solid transparent;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar img.active {
      border: 2px solid white;
    }

    .main-image {
      flex: 1;
      text-align: center;
    }

    .main-image img {
      width: 70%;
      max-width: 400px;
    }

    .product-details {
      width: 35%;
      padding-left: 40px;
    }

    .product-details h2 {
      margin-bottom: 5px;
    }

    .ratings {
      color: red;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      margin-left: 10px;
      font-weight: normal;
    }

    .discount {
      color: green;
      margin-top: 5px;
    }

    .stock {
      background-color: green;
      color: white;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 5px;
      margin-top: 10px;
    }

    .offers {
      margin-top: 30px;
    }

    .offers button {
      background-color: #2c2c2c;
      color: white;
      padding: 10px 15px;
      border: 1px solid #444;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .brand {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #b5b5ff;
    }
    
    .btn-red {
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
     
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <div class="brand">Tech-Shop</div>
      <img src="images/jbl-side.png" class="active" alt="thumb1">
      <img src="images/jbl-full.png" alt="thumb2">
      <img src="images/jbl-flat.png" alt="thumb3">
    </div>

    <div class="main-image">
      <img src="images/jbl-side.png" alt="JBL Headphones">
    </div>

    <div class="product-details">
      <h2>JBL Live 660NC</h2>
      <p>Wireless Over-Ear NC Headphones</p>
      <p class="ratings">★★★★★ | 1234 Ratings</p>

      <p class="price">₹9,999 <span class="old-price">₹14,999</span></p>
      <p class="discount">You save: ₹5,000 (33%)<br><small>(Inclusive of all taxes)</small></p>

      <div class="stock">✔ In Stock</div>

      <div class="offers">
        <button>No Cost EMI on Credit Card</button>
        <button>Pay Later & Avail Cashback</button>
        
      </div>
      <div class="btn">
        <button class="btn-red">Add to cart</button>
      </div>
    </div>
  </div>

</body>
</html>
